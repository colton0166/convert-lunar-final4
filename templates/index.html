<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國曆轉農曆系統</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }
        select, button {
            font-size: 16px;
            margin: 8px;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background: #e0e7ef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>國曆轉農曆系統</h1>
        <select id="year"></select>
        <select id="month"></select>
        <select id="day"></select>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <footer>
        由 崇益 製作 © 2025
    </footer>

    <script>
        const yearSelect = document.getElementById('year');
        const monthSelect = document.getElementById('month');
        const daySelect = document.getElementById('day');
        const resultDiv = document.getElementById('result');

        // Populate year options
        for (let y = 1920; y <= 2025; y++) {
            const option = document.createElement('option');
            option.value = y;
            option.text = `${y}年`;
            yearSelect.appendChild(option);
        }

        // Populate month options
        for (let m = 1; m <= 12; m++) {
            const option = document.createElement('option');
            option.value = m;
            option.text = `${m}月`;
            monthSelect.appendChild(option);
        }

        // Populate day options
        function populateDays() {
            daySelect.innerHTML = '';
            let daysInMonth = new Date(yearSelect.value, monthSelect.value, 0).getDate();
            for (let d = 1; d <= daysInMonth; d++) {
                const option = document.createElement('option');
                option.value = d;
                option.text = `${d}日`;
                daySelect.appendChild(option);
            }
        }

        yearSelect.addEventListener('change', populateDays);
        monthSelect.addEventListener('change', populateDays);
        populateDays(); // Initial call

        // Auto query when any select changes
        function fetchLunarData() {
            const year = yearSelect.value;
            const month = monthSelect.value;
            const day = daySelect.value;

            fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ year, month, day })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `查詢失敗：${data.error}`;
                } else {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        農曆：${data.lunar}<br>
                        歲次：${data.suici}<br>
                        生肖：${data.zodiac}
                    `;
                }
            })
            .catch(error => {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `錯誤：${error}`;
            });
        }

        yearSelect.addEventListener('change', fetchLunarData);
        monthSelect.addEventListener('change', fetchLunarData);
        daySelect.addEventListener('change', fetchLunarData);

    </script>
</body>
</html>
