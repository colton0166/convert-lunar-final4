<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國曆轉農曆系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f1f3f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        select, button {
            margin: 0.5rem 0;
            padding: 0.5rem;
            width: 100%;
            font-size: 1rem;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e2e8f0;
            border-radius: 8px;
            color: #333;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>國曆轉農曆系統</h1>
        <select id="year"></select>
        <select id="month"></select>
        <select id="day"></select>
        <button onclick="convert()">查詢轉換</button>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <footer>
        由 崇益 製作 © 2025
    </footer>

    <script>
        const yearSelect = document.getElementById("year");
        const monthSelect = document.getElementById("month");
        const daySelect = document.getElementById("day");

        for(let y = 1910; y <= 2025; y++) {
            yearSelect.innerHTML += `<option value="${y}">${y}年</option>`;
        }
        for(let m = 1; m <= 12; m++) {
            monthSelect.innerHTML += `<option value="${m}">${m}月</option>`;
        }
        for(let d = 1; d <= 31; d++) {
            daySelect.innerHTML += `<option value="${d}">${d}日</option>`;
        }

        async function convert() {
            const year = yearSelect.value;
            const month = monthSelect.value;
            const day = daySelect.value;

            const res = await fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ year, month, day })
            });

            const data = await res.json();
            const resultDiv = document.getElementById('result');

            if(data.error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `查詢失敗：${data.error}`;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <p>農曆：${data.lunar}</p>
                    <p>歲次：${data.suici}</p>
                    <p>生肖：${data.zodiac}</p>
                `;
            }
        }

        // 讓上下拉不用重新動手，一轉變就查詢
        yearSelect.addEventListener('change', convert);
        monthSelect.addEventListener('change', convert);
        daySelect.addEventListener('change', convert);
    </script>
</body>
</html>
