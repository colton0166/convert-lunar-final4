<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>國曆轉農曆系統</title>
</head>
<body>
    <h1 style="text-align:center;">國曆轉農曆系統</h1>

    <div style="text-align:center; margin-top: 20px;">
        <select id="year">
            <option value="">選擇年份</option>
        </select>

        <select id="month">
            <option value="">選擇月份</option>
        </select>

        <select id="day">
            <option value="">選擇日期</option>
        </select>
    </div>

    <div id="result" style="text-align:center; margin-top: 30px; font-size: 18px;"></div>

    <footer style="text-align:center; margin-top: 50px; font-size: 14px; color: gray;">
        由 崇益 製作 © 2025
    </footer>

    <script>
    const yearSelect = document.getElementById('year');
    const monthSelect = document.getElementById('month');
    const daySelect = document.getElementById('day');

    // 自動補年份、月份
    for (let y = 1910; y <= 2025; y++) {
        yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }

    for (let m = 1; m <= 12; m++) {
        monthSelect.innerHTML += `<option value="${m}">${m}</option>`;
    }

    // 根據選的年月，更新正確的日數
    function updateDays() {
        const year = parseInt(yearSelect.value);
        const month = parseInt(monthSelect.value);
        let days = 31;

        if (month === 2) {
            // 判斷是否閏年
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                days = 29;
            } else {
                days = 28;
            }
        } else if ([4, 6, 9, 11].includes(month)) {
            days = 30;
        }

        // 重建日選單
        daySelect.innerHTML = '<option value="">選擇日期</option>';
        for (let d = 1; d <= days; d++) {
            daySelect.innerHTML += `<option value="${d}">${d}</option>`;
        }
    }

    // 每次變更年份或月份時，重新計算日數
    yearSelect.addEventListener('change', () => {
        updateDays();
        fetchLunarDate(); // 選年也要重新查詢
    });

    monthSelect.addEventListener('change', () => {
        updateDays();
        fetchLunarDate(); // 選月也要重新查詢
    });

    daySelect.addEventListener('change', fetchLunarDate); // 選日即查詢

    // 送出轉換請求
    function fetchLunarDate() {
        const year = yearSelect.value;
        const month = monthSelect.value;
        const day = daySelect.value;

        if (year && month && day) {
            fetch('/convert', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({year, month, day})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    農曆：${data.lunar}<br>
                    歲次：${data.suici}<br>
                    生肖：${data.zodiac}
                `;
            });
        }
    }
    </script>
</body>
</html>
