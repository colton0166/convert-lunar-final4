<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國曆轉農曆系統</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        select, button { margin: 5px; padding: 5px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 18px; }
        footer { margin-top: 40px; font-size: 14px; color: gray; }
    </style>
</head>
<body>
    <h1>國曆轉農曆系統</h1>
    <div>
        <select id="year"></select>
        <select id="month"></select>
        <select id="day"></select>
    </div>

    <div id="result"></div>

    <footer>由 崇益 製作 ￠ 2025</footer>

    <script>
        // 設定年分（1920-2025）
        const yearSelect = document.getElementById('year');
        for (let y = 1920; y <= 2025; y++) {
            let option = document.createElement('option');
            option.value = y;
            option.text = y + '年';
            yearSelect.appendChild(option);
        }

        // 設定月
        const monthSelect = document.getElementById('month');
        for (let m = 1; m <= 12; m++) {
            let option = document.createElement('option');
            option.value = m;
            option.text = m + '月';
            monthSelect.appendChild(option);
        }

        // 設定日
        const daySelect = document.getElementById('day');
        function updateDays() {
            daySelect.innerHTML = '';
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            let daysInMonth = new Date(year, month, 0).getDate();
            for (let d = 1; d <= daysInMonth; d++) {
                let option = document.createElement('option');
                option.value = d;
                option.text = d + '日';
                daySelect.appendChild(option);
            }
        }
        monthSelect.addEventListener('change', updateDays);
        yearSelect.addEventListener('change', updateDays);
        updateDays();

        // 變書
        function fetchLunar() {
            const year = yearSelect.value;
            const month = monthSelect.value;
            const day = daySelect.value;

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ year, month, day })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = '<span style="color:red;">' + data.error + '</span>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<div> 農曆：' + data.lunar + '</div>' +
                        '<div> 歲次：' + data.suici + '</div>' +
                        '<div> 生肖：' + data.zodiac + '</div>' +
                        (data.leap ? '<div style="color:blue;">（闕月）</div>' : '');
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<span style="color:red;"> 查詢失敗，請繼續嘗試 </span>';
            });
        }

        yearSelect.addEventListener('change', fetchLunar);
        monthSelect.addEventListener('change', fetchLunar);
        daySelect.addEventListener('change', fetchLunar);
    </script>
</body>
</html>
