<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國曆轉農曆系統</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        select, button {
            margin: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #e9ecef;
            border-radius: 8px;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>國曆轉農曆系統</h1>
        <div>
            <select id="year"></select>
            <select id="month"></select>
            <select id="day"></select>
        </div>
        <div class="result" id="result">請選擇日期</div>
    </div>

    <footer>
        由 崇益 製作 © 2025
    </footer>

<script>
const yearSelect = document.getElementById('year');
const monthSelect = document.getElementById('month');
const daySelect = document.getElementById('day');
const resultDiv = document.getElementById('result');

// 初始化年份
for (let y = 1920; y <= 2025; y++) {
    const option = document.createElement('option');
    option.value = y;
    option.textContent = `${y}年`;
    yearSelect.appendChild(option);
}

// 初始化月份
for (let m = 1; m <= 12; m++) {
    const option = document.createElement('option');
    option.value = m;
    option.textContent = `${m}月`;
    monthSelect.appendChild(option);
}

// 根據選擇更新天數
function updateDays() {
    const year = parseInt(yearSelect.value);
    const month = parseInt(monthSelect.value);
    let days = 31;
    if (month === 2) {
        days = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 29 : 28;
    } else if ([4, 6, 9, 11].includes(month)) {
        days = 30;
    }
    daySelect.innerHTML = '';
    for (let d = 1; d <= days; d++) {
        const option = document.createElement('option');
        option.value = d;
        option.textContent = `${d}日`;
        daySelect.appendChild(option);
    }
}

// 自動換算農曆
function autoConvert() {
    const year = yearSelect.value;
    const month = monthSelect.value;
    const day = daySelect.value;

    fetch('/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ year, month, day })
    })
    .then(response => response.json())
    .then(data => {
        if (data.lunar) {
            resultDiv.innerHTML = `農曆：${data.lunar}<br>歲次：${data.suici}<br>生肖：${data.zodiac}`;
        } else {
            resultDiv.textContent = '查詢失敗，請稍後再試';
        }
    })
    .catch(() => {
        resultDiv.textContent = '查詢失敗，請稍後再試';
    });
}

// 初始化與事件綁定
updateDays();

yearSelect.addEventListener('change', () => { updateDays(); autoConvert(); });
monthSelect.addEventListener('change', () => { updateDays(); autoConvert(); });
daySelect.addEventListener('change', autoConvert);

</script>

</body>
</html>
